name: Lint Code

on:
  - push
  - pull_request

jobs:
  build:
    name: Check Formatting
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get install python3-setuptools
        sudo pip3 install black flake8

    - name: Check formatting
      run: |
        set -eux
        black --check .
        flake8 .
